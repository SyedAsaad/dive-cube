
#Application Port and Name Configuration
spring.application.name=dive-cube
server.port=${port:8082}


#Spring Data JPA and MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dive_cube
spring.datasource.username=root
spring.datasource.password=
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 3600000
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy


spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=1MB

student.file.path = studentImages/
