<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />-->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>

<!--<form th:action="@{/}" method="get">-->
<!--    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>-->
<!--</form>-->

    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
            <form autocomplete="off" action="#" th:action="@{/saveUser}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <input type="hidden" th:field="*{id}"/>
                <div class="card-header">
                    <small>Register User</small>
                </div>
                <div class="card-body card-block">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label >Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Name" th:field="*{name}">
                        </div>
                        <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}">
                        </div>

                    </div>
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label >Email</label> <input
                                type="email" class="form-control" name="email"
                                placeholder="Email" th:field="*{email}">
                            <span id="result"></span>
                        </div>

                        <div class="form-group col-md-6" th:if="!${id}">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                   th:field="*{password}" th:min="6" th:max="20">
                        </div>
                    </div>

                    <div class="form-row">
<!--                        <div class="form-group col-md-6" id="shift">-->
<!--                            <label >User Shift </label>-->
<!--                            <select name="shift" th:field="*{shift}" class="standardSelect form-control"  required>-->
<!--                                <option th:each="type : ${shiftList}"-->
<!--                                        th:value="${type.id}" th:utext="${type.shiftName} + ${' ('} +${type.shiftStart}+ ${' - '}+ ${type.shiftEnd} + ${')'} "></option>-->
<!--                            </select>-->
<!--                        </div>-->
                        <div class="form-group col-md-12">
                            <label >Address</label> <input
                                type="text" class="form-control" name="address"
                                placeholder="Address" th:field="*{address}">
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm"
                            id="submit-btn">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-danger btn-sm" id="reset">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </div>

            </form>
        </div>
    </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Booking Course List</strong>
                </div>
                <div class="card-body">
                    <table id="quote-datatable"
                           class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone Number </th>
                            <th>Action</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                            <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Edit</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
</div>
    <footer>
        <div th:replace="footer :: myfooter"></div>
    </footer>

<script>
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

    function validate() {
        var $result = $("#result");
        var email = $("#email").val();
        $result.text("");

        if (validateEmail(email)) {
            $result.text(email + " is valid :)");
            $result.css("color", "green");
        } else {
            $result.text(email + " is not valid email");
            $result.css("color", "red");
        }
        return false;
    };
    $('#quote-datatable').DataTable({
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });


</script>
</body>
</html>
