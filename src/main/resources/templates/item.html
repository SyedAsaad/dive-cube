<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<div th:replace="header :: myheader"></div>
</head>
<body>
	<aside id="left-panel" class="left-panel">
		<div th:replace="aside :: myMenu"></div>
	</aside>
	<div id="right-panel" class="right-panel">
		<header id="header" class="header">
			<div class="header-menu">
				<div class="col-sm-7">
					<a id="menuToggle" class="menutoggle pull-left"><i
						class="fa fa fa-tasks"></i></a>
				</div>
				<a class="btn-logout pull-right" th:href="@{/logout}">
					<i class="fa fa-sign-out"></i> Logout
				</a>
			</div>
		</header>
		<div class="content mt-3">
			<div class="col-lg-12">
				<div class="card">
				<form th:action="@{/item/save}" method="post" th:object="${item}">
				<input type="hidden" th:field="*{id}"/>
					<div class="card-header">
					<small>Item </small>Entry
					</div>
					<div class="card-body card-block">
                            <div class="form-row">
								<div class="form-group col-md-6">
									<label >Item Num</label>
									<input type="text" class="form-control" name="id" placeholder="Item Id" th:field="*{itemId}" required readonly>
								</div>
                                <div class="form-group col-md-6">
                                    <label >Item Name</label>
                                    <input type="text" class="form-control" name="firstName" placeholder="Item Name" th:field="*{itemName}" required>
                                </div>
                            </div>
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary btn-sm"
							id="submit-btn">
							<i class="fa fa-dot-circle-o"></i> Submit
						</button>
						<button type="reset" class="btn btn-danger btn-sm" id="reset">
							<i class="fa fa-ban"></i> Reset
						</button>
					</div>
					</form>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Items</strong>
					</div>
					<div class="card-body">
						<table id="item-datatable"
							class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Action</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${items}">
									<td th:text="${item.itemName}"></td>
									<td><a th:href="@{/item/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a></td>
									<td><a th:href="@{/item/edit/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Edit</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<footer>
	<div th:replace="footer :: myfooter"></div>
</footer>
	<script>
		$('#item-datatable').DataTable({
			"paging" : true,
			"lengthChange" : true,
			"searching" : true,
			"ordering" : true,
			"info" : false,
			"responsive" : true,
			"autoWidth" : false,
			"pageLength" : 10,
			"order" : [ [ 1, 'asc' ] ]
		});
	</script>
</body>
</html>
