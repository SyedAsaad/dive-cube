<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
                <form th:action="@{/book/dive/save}" method="post" th:object="${dive}">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="card-header">
                        <small>Book Dive </small>Entry
                    </div>
                    <div class="card-body card-block">
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class=" form-control-label">Dive Type :</label>
                                    <select class="standardSelect form-control" id="diveType" name="diveType" th:field="*{diveType}">
                                        <option value="">Select Dive Type</option>
                                        <option th:each="item : ${diveTypes}"
                                                th:value="${item.id}"
                                                th:text="${item.diveName}"></option>
                                    </select>

                                </div>
                            </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label >Person Name :</label>
                                <input type="text" class="form-control" name="name" placeholder="Name" th:field="*{name}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Contact Number :</label>
                                <input type="text" class="form-control" name="contactNumber" placeholder="Contact Number" th:field="*{contactNumber}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label > Where they staying (Address) :</label>
                                <input type="text" class="form-control" name="address" placeholder="address" th:field="*{address}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Deposit Amount :</label>
                                <input type="text" class="form-control" name="depositAmount" placeholder="Deposit Amount" th:field="*{depositAmount}" required>
                            </div>
                        </div>
                        <div class="form-row">

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-control-label">Trip Date : </label>

                                <input type="text"
                                       class="form-control" name="paymentDate" id="paymentDate"
                                       th:field="*{tripDate}">

                            </div>


                            <div class="form-group col-md-6">
                                <label class="form-control-label">Trip Time : </label>

                                <input type="time"
                                       class="form-control" name="" id=""
                                       th:field="*{tripTime}">

                            </div>

                        </div>
                        <div class="form-row">

                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm"
                                id="submit-btn">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm" id="reset">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Booking List</strong>
                </div>
                <div class="card-body">
                    <table id="quote-datatable"
                           class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Person Name</th>
                            <th>Dive Type</th>
                            <th>Contact No </th>
                            <th>Deposit # </th>
                            <th>Trip Date & Time</th>
                            <th>Action</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${bookList}">
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.diveType.diveName}"></td>
                            <td th:text="${book.contactNumber}"></td>
                            <td th:text="${book.depositAmount}"></td>
                            <td th:text="${book.tripDate} + ${book.tripTime}"></td>

                            <td><a th:href="@{/dive/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                            <td><a th:href="@{/dive/edit/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Edit</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>
<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script th:src="@{/assets/js/lib/bootstrap-datepicker.js}"></script>


<script>
    $('#paymentDate').datepicker('setDate', 'today');
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });

    $('#paymentDate').datepicker({

        format : 'dd/MM/yyyy',
        autoclose : true

    });

    $('#quote-datatable').DataTable({
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });
</script>

</body>
</html>
