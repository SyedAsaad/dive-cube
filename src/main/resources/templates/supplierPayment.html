<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <div th:replace="aside :: myMenu"></div>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-7">
                <a id="menuToggle" class="menutoggle pull-left"><i
                        class="fa fa fa-tasks"></i></a>
            </div>
            <a class="btn-logout pull-right" th:href="@{/logout}">
                <i class="fa fa-sign-out"></i> Logout
            </a>
        </div>
    </header>
    <div class="content mt-3">
        <div class="col-lg-12">
            <div class="card">
                <form th:action="@{/payment/supplier/save}" method="post" th:object="${payment}">
                    <input type="hidden" />
                    <div class="card-header">
                        <small>Supplier Payment </small>Entry
                    </div>
                    <div class="card-body card-block">
                        <div class="form-row">
                            <div class="form-group col-md-6">
<!--                                <div class="col col-md-3">-->
                                    <label class=" form-control-label">Payment Method</label>
<!--                                </div>-->
<!--                                <div class="col-9 col-md-9">-->

                                <select class="form-control" id="paymentMethod" name="paymentMethod"
                                        th:field="*{paymentMethod}">
                                    <option value="" selected>Select Payment Method</option>
                                    <option th:each="type : ${paymentMethods}"
                                            th:value="${type.key}"
                                            th:text="${type.value}"></option>
                                </select>
<!--                                </div>-->
                            </div>

                            <div class="form-group col-md-6">
<!--                                <div class="col col-md-3">-->
                                    <label class=" form-control-label">Payment Type</label>
                                <select class="form-control" id="paymentType" name="paymentType"
                                        th:field="*{paymentType}">
                                    <option value="" selected>Select Payment Type</option>
                                    <option th:each="type : ${paymentTypes}"
                                            th:value="${type.key}"
                                            th:text="${type.value}"></option>
                                </select>
<!--                                </div>-->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-control-label">Payment Date : </label>
                                <input type="text"
                                       class="form-control" name="paymentDate" id="paymentDate"
                                       th:field="*{paymentDate}">
                            </div>

                            <div class="form-group col-md-6">
                                <label class=" form-control-label">Item</label>
                                <select class="form-control" id="item" name="item" th:field="*{itemId}">
                                    <option value="">Select Item</option>
                                    <option th:each="item : ${items}"
                                            th:value="${item.id}"
                                            th:text="${item.itemName}"></option>
                                </select>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class=" form-control-label">Supplier</label>
                                <select class="form-control" id="supplierId" name="supplierId" th:field="*{supplierId}">
                                    <option value="">Select Supplier</option>
                                    <option th:each="item : ${suppliers}"
                                            th:value="${item.id}"
                                            th:text="${item.name}"></option>
                                </select>

                            </div>
                            <div class="form-group col-md-6">
                                <label>Amount</label>
                                <input type="text" class="form-control" name="amount" placeholder="Amount" th:field="*{amount}">
                            </div>

                        </div>

                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm"
                                id="submit-btn">
                            <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm" id="reset">
                            <i class="fa fa-ban"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Supplier Payment</strong>
                </div>
                <div class="card-body">
                    <table id="supplier-datatable"
                           class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Payment Method</th>
                            <th>Payment Type</th>
                            <th>Item Name</th>
                            <th>Supplier</th>
                            <th>Amount</th>
                            <th>Action</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="payment : ${suppliersPayment}">
                            <td th:text="${payment.paymentDate}"></td>
                            <td th:text="${payment.paymentMethod.title}"></td>
                            <td th:text="${payment.paymentType.title}"></td>
                            <td th:text="${payment.item.itemName}"></td>
                            <td th:text="${payment.supplier.name}"></td>
                            <td th:text="${payment.amount}"></td>
                            <td><a th:href="@{/payment/supplier/delete/{id}(id=${payment.id})}" class="btn btn-danger btn-sm">Delete</a></td>
                            <td><a th:href="@{/payment/supplier/edit/{id}(id=${payment.id})}" class="btn btn-danger btn-sm">Edit</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script th:src="@{/assets/js/lib/bootstrap-datepicker.js}"></script>
<script th:src="@{/assets/js/lib/bootstrap-datepicker.de.min.js}"></script>


<script>
    $('#paymentDate').datepicker('setDate', 'today');
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });

    $('#paymentDate').datepicker({

        format : 'dd/MM/yyyy',
        autoclose : true

    });
    $('#supplier-datatable').DataTable({
        "paging" : true,
        "lengthChange" : true,
        "searching" : true,
        "ordering" : true,
        "info" : false,
        "responsive" : true,
        "autoWidth" : false,
        "pageLength" : 10,
        "order" : [ [ 1, 'asc' ] ]
    });
</script>
<footer>
    <div th:replace="footer :: myfooter"></div>
</footer>
</body>
</html>
